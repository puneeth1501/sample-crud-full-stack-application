name: Deploy Full Stack Application

on:
  push:
    branches:
      - master

jobs:
  # Job 1: Deploy Backend to AWS (Dev Environment)
  deploy-backend-dev:
    name: Deploy Backend to Dev
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy backend to Dev
        working-directory: ./backend
        run: npm run deploy:dev

      - name: Get API Gateway URL
        id: api-url
        working-directory: ./backend
        run: |
          echo "Deployment completed to Dev environment"

  # Job 2: Deploy Backend to AWS (Prod Environment)
  deploy-backend-prod:
    name: Deploy Backend to Prod
    runs-on: ubuntu-latest
    environment: production
    needs: deploy-backend-dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy backend to Prod
        working-directory: ./backend
        run: npm run deploy:prod

  # Job 3: Build and Deploy Frontend to Surge
  deploy-frontend:
    name: Deploy Frontend to Surge
    runs-on: ubuntu-latest
    needs: deploy-backend-dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}

      - name: Install Surge
        run: npm install -g surge

      - name: Deploy to Surge
        working-directory: ./frontend/build
        run: surge . task-manager-puneeth.surge.sh --token ${{ secrets.SURGE_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "üéâ Full Stack Deployment Complete!"
          echo "‚úÖ Backend (Dev) deployed to AWS"
          echo "‚úÖ Backend (Prod) deployed to AWS"
          echo "‚úÖ Frontend deployed to Surge"
          echo "üåê Frontend URL: https://task-manager-puneeth.surge.sh"
